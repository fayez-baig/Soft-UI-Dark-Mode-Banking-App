<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/d02fb98faf.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Banking App UI</title>
  </head>
  <body>
    <div class="container">
      <div id="navigation">
        <a href="index.html">
          <i class="fas fa-arrow-left mar"></i>
        </a>
      </div>
      <div class="period">
        <span>Period :</span>
        <span class="last"
          >Last 7 Days <i class="fas fa-chevron-right"></i
        ></span>
      </div>
      <div class="container">
        <div class="circle"></div>

        <span class="dollar text"><i class="fas fa-dollar-sign"></i> 500</span
        ><br />
      </div>
      <div class="container">
        <div class="transaction">
          <div class="trans-1">
            <span><i class="icon fas fa-mug-hot"></i></span>
            <span class="dollar"><i class="fas fa-dollar-sign"></i> 500</span
            ><br />
            <span class="rest"> Restuarant</span>
            <span class="date"> 02/12/2019</span>
          </div>
        </div>
        <div class="container">
          <div id="footer">
            <span class="home fot-div"
              ><a href="index.html"><i class="col fas fa-home"></i></a
            ></span>
            <span class="ccard fot-div"
              ><i class="far fa-credit-card"></i
            ></span>
            <span class="signal fot-div"><i class="fas fa-signal"></i></span>
            <span class="wallet fot-div"><i class="fas fa-wallet"></i></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
