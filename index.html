<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script
      src="https://kit.fontawesome.com/d02fb98faf.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Banking App UI</title>
  </head>
  <body>
    <div class="container">
      <div id="navigation">
        <i class="fas fa-grip-lines mar"></i>
      </div>
      <div id="card">
        <div class="card-header">
          <span class="bal">Balance</span><br />
          <span><i class="sign fas fa-dollar-sign"></i>1000 </span>
          <span class="hide">Hide</span>
          <div class="card-num">
            <span class="bal">Card Number</span><br />
            <span class="bal num"
              >8154&nbsp;&nbsp;&nbsp;3265&nbsp;&nbsp;&nbsp;0045&nbsp;&nbsp;&nbsp;1582</span
            >
          </div>
          <div class="card-footer">
            <span class="bal">Expiry Date</span>
            <span class="bal">CVV</span>
            <span><i class="fab fa-cc-visa"></i></span><br />
            <span class="ex-date">07/23</span>
            <span class="cvv">255</span>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="transaction">
          <span class="rec-header">Recent Transaction</span>

          <div class="trans-1">
            <span><i class="icon1 fas fa-concierge-bell"></i></span>
            <span class="dollar"><i class="fas fa-dollar-sign"></i> 500</span
            ><br />
            <span class="rest"> Restuarant</span>
            <span class="date"> 02/12/2019</span>
          </div>
          <div class="trans-1">
            <span><i class="icon2 fas fa-plane-departure"></i></span>
            <span class="dollar"><i class="fas fa-dollar-sign"></i> 1000</span
            ><br />
            <span class="rest"> Travel</span>
            <span class="date"> 25/11/2019</span>
          </div>
          <div class="trans-1">
            <span><i class="icon3 fas fa-gift"></i></span>
            <span class="dollar"><i class="fas fa-dollar-sign"></i> 200</span
            ><br />
            <span class="rest"> Restuarant</span>
            <span class="date"> 18/11/2019</span>
          </div>
        </div>
        <div class="container">
          <div id="footer">
            <span class="home fot-div"
              ><a href="index.html"><i class="col fas fa-home"></i></a
            ></span>
            <span class="ccard fot-div"
              ><i class="far fa-credit-card"></i
            ></span>
            <span class="signal fot-div"
              ><a href="signal.html"><i class="sig fas fa-signal"></i></a
            ></span>
            <span class="wallet fot-div"><i class="fas fa-wallet"></i></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
